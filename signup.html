<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/signup.css">
    <title>Sign Up</title>
</head>

<body>
    <header>
        <h2 id="home">
            <a href="home.html">Home</a>
        </h2>
        <h1>Welcome</h1>

    </header>
    <main>
        <div id="error-modal" class="hidden">
            <h3>Please fix the error in the input field(s)</h3>
        </div>
        <div class="wrapper">
            <section class="split">
                <h2>Sign In</h2>
                <form action="home.html">
                    <input id="email_signin" type="email" placeholder="Email" required>
                    <input id="password" type="password" placeholder="Password" required>
                    <a href="#" class="link">Forgot your password?</a>
                    <button id="signin">Sign In</button>
                </form>
            </section>
            <section class="split">
                <h2>Sign Up</h2>
                <form action="./home.html">
                    <div class="form-group">
                        <input id="username" type="text" placeholder="User Name" required>
                        <span class="error hidden">Username is required!</span>
                    </div>
                    <div class="form-group">
                        <input id="email_signup" type="email" placeholder="Email" required>
                        <span class="error hidden">Email is required!</span>
                        <span class="error hidden">Invalid email address!</span>
                    </div>
                    <div class="form-group">
                        <input id="password1" type="password" placeholder="Password" required>
                        <span class="error hidden">Password is required!</span>
                    </div>
                    <div class="form-group">
                        <input id="password2" type="password" placeholder="Repeat Password" required>
                        <span class="error hidden">password is required!</span>
                        <span class="error hidden">password must match!</span>
                    </div>
                    <button id="signup">Sign Up</button>
                </form>
            </section>
        </div>
    </main>
    <footer>
        <small id="copyright">Copyright &copy; 2023 Group 7</small>
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="js/signup.js"></script>
</body>

</html>
